<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/utility.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login | Bonify Developer</title>
  </head>
  <body class="login-body">
    <!-- navbar -->
    <nav class="navbar">
      <!-- container -->
      <div class="container">
        <div class="brand-toggler-icon-wrapper">
          <h2 class="navbar-brand">
            <a href=""
              >&lt;Bonify Developer <span class="text-primary">/</span>&gt;</a
            >
          </h2>
          <i class="fa fa-bars navbar-toggler-icon"></i>
        </div>
        <div class="navbar-links-wrapper">
          <ul class="navbar-left-links">
            <li class="nav-item active">
              <a href="./index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a href="./about.html">ABOUT</a>
            </li>
            <li class="nav-item">
              <a href="./about.html">PRICING</a>
            </li>
            <li class="nav-item">
              <a href="./index.html">BLOG</a>
            </li>
            <li class="nav-item">
              <a href="./index.html">PORTFOLIO</a>
            </li>
          </ul>
          <ul class="navbar-right-links">
            <li class="btn btn-outline-white">
              <a href="./login.html">LOGIN</a>
            </li>
            <li class="btn btn-primary"><a href="">JOIN</a></li>
          </ul>
        </div>
      </div>
      <!-- end container -->
    </nav>
    <!-- end navbar -->
    <!-- login-main -->
    <main class="login-main">
      <div class="container">
        <section class="login-content">
          <div>
            <h3>Login</h3>
            <form action="">
              <div class="form-group">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Enter E-mail"
                />
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  type="password"
                  placeholder="Enter Password"
                />
              </div>
              <div class="form-group"><input type="checkbox" />Remember me</div>
              <input
                type="submit"
                class="btn btn-block btn-primary"
                value="Login"
              />
            </form>
          </div>
          <div>
            <h3>Signup with other</h3>
            <p>
              <a href="" class="btn btn-primary btn-block"
                ><i class="fab fa-google"> Signup with google</i></a
              >
            </p>
            <p>
              <a href="" class="btn btn-primary btn-block"
                ><i class="fab fa-facebook"> Signup with facebook</i></a
              >
            </p>
            <p>or <a href="./signup.html">sign up</a> here</p>
          </div>
        </section>
      </div>
    </main>
    <!-- end login-main -->

    <!-- custom js -->
    <script src="./js/utility.js"></script>
  </body>
</html>
